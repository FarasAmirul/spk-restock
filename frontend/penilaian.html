<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penilaian Alternatif - SPK SAW</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">SPK SAW</div>
    <ul class="nav-menu">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="barang.html">Data Barang</a></li>
      <li><a href="kriteria.html">Data Kriteria</a></li>
      <li><a href="penilaian.html" class="active">Penilaian</a></li>
      <li><a href="perhitungan.html">Perhitungan SAW</a></li>
      <li><a href="#" id="btnLogout">Logout</a></li>

    </ul>
  </nav>

  <main class="container">
    <h1>Penilaian Alternatif</h1>

    <div class="card">
      <h3>Input Nilai</h3>
      <form id="formPenilaian">
        <select id="barang" required></select>
        <select id="kriteria" required></select>
        <input type="number" id="nilai" placeholder="Nilai" required>
        <button type="submit" class="btn-primary">Simpan Nilai</button>
      </form>
    </div>

    <div class="card">
      <h3>Daftar Penilaian</h3>
      <table border="1" width="100%" cellpadding="8">
        <thead>
          <tr>
            <th>No</th>
            <th>Barang</th>
            <th>Kriteria</th>
            <th>Nilai</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelPenilaian"></tbody>
      </table>
    </div>
  </main>
  <script>
  if (!localStorage.getItem("token")) {
    window.location.href = "login.html"
  }
</script>

<script type="module" src="js/penilaian.js"></script>
<script type="module">
  import { logout } from "./js/logout.js"

  const btnLogout = document.getElementById("btnLogout")
  if (btnLogout) {
    btnLogout.addEventListener("click", logout)
  }
</script>

</body>
</html>
