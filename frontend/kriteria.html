<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Kriteria - SPK SAW</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ================= NAVBAR ================= -->
  <nav class="navbar">
    <div class="logo">SPK SAW</div>
    <ul class="nav-menu">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="barang.html">Data Barang</a></li>
      <li><a href="kriteria.html" class="active">Data Kriteria</a></li>
      <li><a href="penilaian.html">Penilaian</a></li>
      <li><a href="perhitungan.html">Perhitungan SAW</a></li>
      <li><a href="#" id="btnLogout">Logout</a></li>

    </ul>
  </nav>

  <!-- ================= CONTENT ================= -->
  <main class="container">

    <div class="page-header">
      <h1>Data Kriteria</h1>
      <p class="subtitle">Kelola kriteria dan bobot penilaian metode SAW</p>
    </div>

    <!-- ================= FORM KRITERIA ================= -->
    <div class="card">
      <h3>Tambah Kriteria</h3>

      <form id="formKriteria" class="form-grid">
        <input type="text" id="nama" placeholder="Nama Kriteria" required>

        <input
          type="number"
          step="0.01"
          id="bobot"
          placeholder="Bobot (contoh: 0.30)"
          required
        >

        <select id="atribut" required>
          <option value="">-- Pilih Atribut --</option>
          <option value="benefit">Benefit</option>
          <option value="cost">Cost</option>
        </select>

        <div class="form-action">
          <button type="submit" class="btn-primary">Simpan</button>
        </div>
      </form>
    </div>

    <!-- ================= TABEL KRITERIA ================= -->
    <div class="card">
      <h3>Daftar Kriteria</h3>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Kode</th>
              <th>Nama Kriteria</th>
              <th>Bobot</th>
              <th>Atribut</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelKriteria">
            <!-- data dari API -->
          </tbody>
        </table>
      </div>
    </div>

  </main>

  <!-- ================= AUTH CHECK ================= -->
  <script>
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }
  </script>

  <script type="module" src="js/kriteria.js"></script>
  <script type="module">
  import { logout } from "./js/logout.js"

  const btnLogout = document.getElementById("btnLogout")
  if (btnLogout) {
    btnLogout.addEventListener("click", logout)
  }
</script>


</body>
</html>
